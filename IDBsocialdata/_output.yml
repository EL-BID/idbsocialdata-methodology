bookdown::gitbook:
  css: style.css
  highlight: tango
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Table of Content</a></li>
      scroll_highlight: yes
    toolbar:
      position: fixed
    edit: null
    sharing:
      facebook: no
      github: true
      twitter: no
      linkedin: no
      weibo: no
    info: yes
    split_by: section
  number_sections: yes
  part_level: 2
    


bookdown::bs4_book:
  theme:
    primary: "#009ade"   
    base_font: 
      google: "Open Sans"
    heading_font:
      google:
        family: Bitter
        wght: 200
    code_font:
        family: DM Mono
        local: false
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Table of Content</a></li>
      scroll_highlight: yes
    search: no
      # options: null
    sharing:
      facebook: no
      github: true
      twitter: no
      linkedin: no
    info: yes
    split_by: section
  number_sections: yes
  part_level: 3



